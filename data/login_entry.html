<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
    </head>
    <body class="container-fluid">
        <div class="voffset4">
            <img id="connection_image" class="center-block" src="./img/profile-42914_640.png"/>
        </div>
        <div class="voffset2">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="login" class="control-label sr-only">Login</label>
                    <div class="col-xs-12">
                        <input type="text" id="login" class="form-control" placeholder="login_x"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="control-label sr-only">Password</label>
                    <div class="col-xs-12">
                        <input type="password" id="pwd" class="form-control" placeholder="UNIX password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button id="connect" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
